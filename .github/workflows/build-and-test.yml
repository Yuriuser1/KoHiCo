
name: ğŸ§ª Build and Test

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
      
    - name: ğŸŸ¢ Setup Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'yarn'
        cache-dependency-path: ./app/yarn.lock
        
    - name: ğŸ“¦ Install dependencies
      run: |
        cd app
        yarn install --frozen-lockfile
        
    - name: ğŸ” Run TypeScript check
      run: |
        cd app
        yarn tsc --noEmit
        
    - name: ğŸ§¹ Run ESLint
      run: |
        cd app
        yarn lint
        
    - name: ğŸ”¨ Build application
      run: |
        cd app
        yarn build
        
    - name: âœ… Build Success
      if: success()
      run: |
        echo "âœ… KoHiCo build completed successfully!"
        echo "ğŸ“¦ Next.js application is ready for deployment"
        
    - name: âŒ Build Failed
      if: failure()
      run: |
        echo "âŒ KoHiCo build failed"
        echo "ğŸ”§ Check the logs above for errors"
