
name: 🧪 Build and Test

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3
      
    - name: 🟢 Setup Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'yarn'
        cache-dependency-path: ./app/yarn.lock
        
    - name: 📦 Install dependencies
      run: |
        cd app
        yarn install --frozen-lockfile
        
    - name: 🔍 Run TypeScript check
      run: |
        cd app
        yarn tsc --noEmit
        
    - name: 🧹 Run ESLint
      run: |
        cd app
        yarn lint
        
    - name: 🔨 Build application
      run: |
        cd app
        yarn build
        
    - name: ✅ Build Success
      if: success()
      run: |
        echo "✅ KoHiCo build completed successfully!"
        echo "📦 Next.js application is ready for deployment"
        
    - name: ❌ Build Failed
      if: failure()
      run: |
        echo "❌ KoHiCo build failed"
        echo "🔧 Check the logs above for errors"
